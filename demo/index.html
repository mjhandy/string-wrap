<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>String Wrap Demo</title>
 </head>
 <body>
 <ul>
 <li class="first">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla pellentesque.</li>
 <li class="second">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla pellentesque.</li>
 <li class="third">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla pellentesque.</li>

 </ul>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  
  <script src="../js/jquery.stringWrap.js"></script>
  <script>
	  var $firstLine = $('.first');
	  		$secondLine = $('.second'),
	  		$thirdLine = $('.third');

	  $firstLine.stringWrap(1, 'red');
	  $secondLine.stringWrap(2, 'green');
	  $thirdLine.stringWrap(3, 'blue');


  </script>


 </body>
</html>
